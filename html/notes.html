<!-- Note editor overlay -->
<div class="note-overlay"></div>
<div class="note-editor-panel">
    <div class="note-editor-header">
        <h2 class="note-editor-title" locale-id="edit_note">Edit Note</h2>
        <div class="note-editor-close">
            <i class="material-symbols-outlined">close</i>
        </div>
    </div>
    <div class="note-editor-content">
        <textarea id="note-text-area"></textarea>
    </div>
    <div class="note-editor-footer">
        <button class="note-delete-btn" locale-id="delete">Delete</button>
        <button class="note-cancel-btn" locale-id="cancel">Cancel</button>
        <button class="note-save-btn" locale-id="save">Save</button>
    </div>
</div>
