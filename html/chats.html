<!-- Saved Chats panel: reuse notes/lists layout styles -->
<div class="lists-overlay"></div>
<div class="lists-panel chats-panel">
    <div class="lists-header">
        <h2 class="lists-title" locale-id="saved_chats">Saved Chats</h2>
        <div class="lists-close chats-close">
            <i class="material-symbols-outlined">close</i>
        </div>
    </div>

    <div class="lists-content">
        <a class="lists-filter" href="#" id="chats-select-all" locale-id="select_all">All</a>

        <div class="lists-view" id="chats-list" data-tab-content="chats" style="display:block;"></div>
    </div>

    <div class="lists-footer">
        <button class="lists-delete-btn" id="chats-delete" locale-id="delete">Delete</button>
        <button class="lists-export-btn" id="chats-export" locale-id="export">Export</button>
        <button class="lists-import-btn" id="chats-import" locale-id="import">Import</button>
        <div style="flex:1 1 auto"></div>
        <button class="lists-close-btn" id="chats-close" locale-id="close">Close</button>
    </div>
</div>
