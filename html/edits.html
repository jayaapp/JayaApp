<!-- Note editor overlay -->
<div class="edit-overlay"></div>
<div class="edit-editor-panel">
    <div class="edit-editor-header">
        <h2 class="edit-editor-title" locale-id="edit_verse">Edit Verse</h2>
        <div class="edit-editor-close">
            <i class="material-symbols-outlined">close</i>
        </div>
    </div>
    <div class="edit-editor-content">
        <textarea id="edit-text-area"></textarea>
    </div>
    <div class="edit-editor-footer">
        <button class="edit-delete-btn" locale-id="restore_original">Restore Original</button>
        <button class="edit-cancel-btn" locale-id="cancel">Cancel</button>
        <button class="edit-save-btn" locale-id="save">Save</button>
    </div>
</div>
