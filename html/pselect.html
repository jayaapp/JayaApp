<div class="pselect-overlay">
    <div class="pselect-panel">
        <div class="pselect-header">
            <h3 locale-id="select_prompt_to_submit">Select a prompt to submit</h3>
            <div class="pselect-close">
                <i class="material-symbols-outlined">close</i>
            </div>
        </div>
        <div class="pselect-content">
            <select id="pselect-dropdown" class="pselect-dropdown">
                <!-- Options populated dynamically -->
            </select>
        </div>
        <div class="pselect-footer">
            <button class="pselect-btn pselect-cancel-btn" locale-id="cancel">Cancel</button>
            <button class="pselect-btn pselect-submit-btn" locale-id="submit">Submit</button>
        </div>
    </div>
</div>
